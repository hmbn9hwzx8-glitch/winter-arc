<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Winter Arc</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
}

* {
  touch-action: manipulation;
}

body{font-family:-apple-system,system-ui;background:#111;color:#eee;padding:16px}
h1,h2{margin-top:0}
button{width:100%;padding:12px;margin:6px 0;font-size:16px;border:none;border-radius:6px}
.yes{background:#1e7f4f;color:#fff}
.no{background:#7f1e1e;color:#fff}
.card{border:1px solid #333;padding:12px;border-radius:8px;margin-top:14px}

.active{
  outline:2px solid #fff;
  filter:brightness(1.3);
}
</style>
</head>
<body>

<h1>Winter Arc</h1>

<div class="card">
<h2>Günlük Check-in</h2>

<div data-task="job">
<p>Ana işi yaptın mı?</p>
<button class="yes" onclick="setVal('job',1)">✓</button>
<button class="no" onclick="setVal('job',0)">✗</button>
</div>


<div data-task="escape">
<p>Bilerek kaçtın mı?</p>
<button class="yes" onclick="setVal('escape',1)">✓</button>
<button class="no" onclick="setVal('escape',0)">✗</button>
</div>


<div data-task="phone">
<p>Telefon kaçağı (>1s)?</p>
<button class="yes" onclick="setVal('phone',1)">✓</button>
<button class="no" onclick="setVal('phone',0)">✗</button>
</div>


<div data-task="lie">
<p>Kendine yalan söyledin mi?</p>
<button class="yes" onclick="setVal('lie',1)">✓</button>
<button class="no" onclick="setVal('lie',0)">✗</button>
</div>


</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
<script>
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>

</body>
</html>
