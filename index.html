<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Winter Arc</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
}

* {
  touch-action: manipulation;
}

body{
  font-family:-apple-system,system-ui;
  background:#111;
  color:#eee;
  padding:16px;
  padding-top:70px; /* üst bar için boşluk */
}

h1,h2{margin-top:0}
/*button{width:100%;padding:12px;margin:6px 0;font-size:16px;border:none;border-radius:6px}*/
.yes{background:#1e7f4f;color:#fff}
.no{background:#7f1e1e;color:#fff}
.card{border:1px solid #333;padding:12px;border-radius:8px;margin-top:14px}

.active{
  outline:2px solid #fff;
  filter:brightness(1.3);
}
.check-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#fff;
  color:#111;
  font-size:22px;
}

.check-btn.active{
  background:#2ecc71;
  color:#fff;
}
.task-card{
  background:#fff;
  color:#111;
  border-radius:18px;
  padding:14px 16px;
  margin:12px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}

.task-text{
  font-size:15px;
  font-weight:500;
}

.check-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #ccc;
  background:#fff;
  color:#aaa;
  font-size:22px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.check-btn.active{
  background:#22c55e;
  border-color:#22c55e;
  color:#fff;
}
.top-bar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:52px;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.top-bar h1{
  font-size:16px;   /* yarı boyut */
  margin:0;
}
/* Sayaç yazısı */
.timer-badge{
  position:absolute;
  bottom:-14px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#0a1a3a; /* lacivert */
  font-weight:600;
}

/* Aktif durum (normal) */
.check-btn.active{
  background:#22c55e;
  border-color:#22c55e;
  color:#fff;
}

/* Kilitli durum (renkler ters) */
.check-btn.locked{
  background:#fff;
  border-color:#22c55e;
  color:#22c55e;
  cursor:not-allowed;
}
</style>
</head>
<body>

<div class="top-bar">
  <h1>Winter Arc</h1>
</div>


<div class="card">
<h2>Günlük Check-in</h2>

<div class="task-card" data-task="job">
  <div class="task-text">Ana işi yaptın mı?</div>
  <button class="check-btn" onclick="toggleTask('job')">✓</button>
</div>



<div class="task-card" data-task="escape">
  <div class="task-text">Bilerek kaçtın mı?</div>
  <button class="check-btn" onclick="toggleTask('escape')">✓</button>
</div>



<div class="task-card" data-task="phone">
  <div class="task-text">Telefon kaçağı (&gt;1s)?</div>
  <button class="check-btn" onclick="toggleTask('phone')">✓</button>
</div>


<div class="task-card" data-task="lie">
  <div class="task-text">Kendine yalan söyledin mi?</div>
  <button class="check-btn" onclick="toggleTask('lie')">✓</button>
</div>



</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
<script>
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>
<script>
window.onload = () => {
  for(const task in state){
    if(state[task] === 1){
      const card = document.querySelector(`[data-task="${task}"]`);
      if(card){
        card.querySelector(".check-btn").classList.add("active");
      }
    }
  }
};
</script>
<script>
const state = JSON.parse(localStorage.getItem("dailyState") || "{}");
const locks = JSON.parse(localStorage.getItem("dailyLocks") || "{}");
const timers = {};

function toggleTask(task){
  const card = document.querySelector(`[data-task="${task}"]`);
  const btn = card.querySelector(".check-btn");

  if(locks[task]) return;

  if(state[task] === 1){
    state[task] = 0;
    btn.classList.remove("active");
    removeTimer(task, btn);
  } else {
    state[task] = 1;
    btn.classList.add("active");
    startTimer(task, btn);
  }

  localStorage.setItem("dailyState", JSON.stringify(state));
}

function startTimer(task, btn){
  let time = 60;

  const badge = document.createElement("div");
  badge.className = "timer-badge";
  badge.textContent = time;
  btn.appendChild(badge);

  timers[task] = setInterval(()=>{
    time--;
    badge.textContent = time;

    if(time <= 0){
      clearInterval(timers[task]);
      badge.remove();
      lockTask(task, btn);
    }
  },1000);
}

function removeTimer(task, btn){
  if(timers[task]){
    clearInterval(timers[task]);
    timers[task] = null;
  }
  const badge = btn.querySelector(".timer-badge");
  if(badge) badge.remove();
}

function lockTask(task, btn){
  locks[task] = true;
  btn.classList.remove("active");
  btn.classList.add("locked");

  localStorage.setItem("dailyLocks", JSON.stringify(locks));
}
  
window.onload = () => {
  for(const task in state){
    if(state[task] === 1){
      const card = document.querySelector(`[data-task="${task}"]`);
      if(card){
        card.querySelector(".check-btn").classList.add("active");
      }
    }
  }

  for(const task in locks){
    if(locks[task]){
      const card = document.querySelector(`[data-task="${task}"]`);
      if(card){
        const btn = card.querySelector(".check-btn");
        btn.classList.remove("active");
        btn.classList.add("locked");
      }
    }
  }
};
</script>

</body>
</html>
