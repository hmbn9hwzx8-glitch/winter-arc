html, body {

body{

 padding-top: calc(48px + env(safe-area-inset-top));

.plus-h{

.top-bar{

  left:0;
  width:100%;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;

  z-index:3000;

}

.top-title{

  font-weight:600;
  color:#fff;

  left:50%;
  transform:translateX(-50%);

}

.top-btn{
  width:32px;

  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:#c9b7e2;
  font-size:28px;
  background:transparent;
}

.hamburger{
  position:absolute;
  left:16px;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.hamburger span{
  width:20px;
  height:2px;
  background:#c9b7e2;
  border-radius:2px;
  display:block;
}

.hamburger{
  position:absolute;
  left:16px;
}

.add-btn-top{
  position:absolute;
  right:12px;
  font-weight:300;
}

.plus-icon{
  position:relative;
  width:16px;      /* biraz kƒ±saldƒ± */
  height:16px;     /* biraz kƒ±saldƒ± */
  display:block;
}

.plus-icon::before,
.plus-icon::after{
  content:"";
  position:absolute;
  background:#c9b7e2;
  border-radius:2px;
}

/* yatay kol */
.plus-icon::before{
  width:16px;      /* biraz kƒ±sa */
  height:2.5px;    /* biraz ince */
  top:50%;
  left:0;
  transform:translateY(-50%);
}

/* dikey kol */
.plus-icon::after{
  width:2.5px;     /* biraz ince */
  height:16px;     /* biraz kƒ±sa */
  left:50%;
  top:0;
  transform:translateX(-50%);
}

/* G√∂r√ºn√ºr olduƒüundaki hali */
.empty-state.show{
  opacity:1;
  filter: blur(0);
  transform: translate(-50%, calc(-50% - 30px)); /* biraz yukarƒ±da dursun */
}

#calendarWrapper{
position:relative;
margin-top:0;
padding:8px 0 14px;
overflow:hidden;
}

#calendarTrack{
  display:flex;
  gap:22px;
  padding:0;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}


.calendar-day{
min-width:48px;

color:#aaa;
scroll-snap-align:center;
transition:color .25s;
}

.calendar-day .day{
font-size:12px;
opacity:.7;
}

.calendar-day .date{
font-size:16px;
margin-top:2px;
}

.calendar-day.today{
color:#c9b7e2;
}

.calendar-day.selected{
color:#fff;
}

#calendarBubble{
  position:absolute;
  top:0;
  left:0;
  transform:translateX(0);
  width:64px;
  height:72px;
  border-radius:32px;
  background:#c9b7e2;
  pointer-events:none;
  transition:transform .35s cubic-bezier(.25,.8,.25,1);
  z-index:-1;
}


.calendar-spacer{
  flex: 0 0 50vw;   /* ekranƒ±n yarƒ±sƒ± kadar bo≈üluk */
  height: 1px;     /* g√∂r√ºnmez */
}

function renderGoals(){
  const container = document.getElementById("goalsContainer");
  container.innerHTML = "";

  goals.forEach(title => {
    const div = document.createElement("div");
    div.className = "task-card";
    div.innerHTML = `

      <div class="check-btn">

function checkEmptyState(){
  const emptyBox = document.getElementById("emptyState");
  const container = document.getElementById("goalsContainer");
  const calendar = document.getElementById("calendarWrapper");

  if(container.children.length > 0){
    // G√ñREV VAR

    emptyBox.classList.remove("show");
    setTimeout(() => {
      emptyBox.style.display = "none";
    }, 200);

    calendar.style.display = "block";      // takvim g√∂r√ºns√ºn
    document.body.style.overflow = "auto"; // dikey scroll a√ßƒ±k
  } else {

    emptyBox.style.display = "flex";
    calendar.style.display = "block";      // takvim yine g√∂r√ºns√ºn
    document.body.style.overflow = "hidden"; // dikey scroll kapalƒ±

    setTimeout(() => {
      emptyBox.classList.add("show");
    }, 100);
  }
}

function openCreatePanel(){
  document.getElementById("createPanel").style.bottom = "0";
  document.body.style.overflow = "hidden";
}

function closeCreatePanel(){
  document.getElementById("createPanel").style.bottom = "-100%";
  document.body.style.overflow = "auto";
}

function addGoal(){
  const input = document.getElementById("goalInput");
  const title = input.value.trim();
  if(!title) return;

  goals.unshift(title); // en √ºste ekle

  localStorage.setItem("goals", JSON.stringify(goals));

  renderGoals();
  checkEmptyState();

  input.value = "";
  closeCreatePanel();
}

let calendarDays = [];
let selectedIndex = 0;
let todayIndex = 0;

function buildCalendar(){
  const track = document.getElementById("calendarTrack");

  // spacer'larƒ± koru, arayƒ± temizle
  const spacers = track.querySelectorAll(".calendar-spacer");
  track.innerHTML = "";
  track.appendChild(spacers[0]);

  calendarDays = [];

  const today = new Date();
  const start = new Date();
  start.setDate(today.getDate() - 180);

  for(let i=0;i<365;i++){
    const d = new Date(start);
    d.setDate(start.getDate()+i);

    const div = document.createElement("div");
    div.className = "calendar-day";
    div.innerHTML = `
      <div class="day">${daysShort[d.getDay()]}</div>
      <div class="date">${d.getDate()}</div>
    `;

    const isToday = d.toDateString() === today.toDateString();
    if(isToday){
      todayIndex = calendarDays.length;
      selectedIndex = todayIndex;
      div.classList.add("today","selected");
    }

    const realIndex = calendarDays.length;
    div.addEventListener("click", ()=> selectDay(realIndex));

    calendarDays.push(div);
    track.appendChild(div);
  }

  track.appendChild(spacers[1]);

  requestAnimationFrame(()=>{
    centerOnIndex(selectedIndex, false);
    updateBubble();
  });
}

function selectDay(index){
  calendarDays.forEach(d=>d.classList.remove("selected"));

  calendarDays[index].classList.add("selected");
  selectedIndex = index;

  centerOnIndex(index, true);
  updateBubble();
}

function centerOnIndex(index, animate){
  const track = document.getElementById("calendarTrack");
  const item = calendarDays[index];

  const x = item.offsetLeft + item.offsetWidth/2 - track.clientWidth/2;

  track.scrollTo({
    left: x,
    behavior: animate ? "smooth" : "auto"
  });
}

function updateBubble(){
  const bubble = document.getElementById("calendarBubble");
  const item = calendarDays[selectedIndex];

  const x = item.offsetLeft + item.offsetWidth/2 - bubble.offsetWidth/2;
  bubble.style.transform = `translateX(${x}px)`;
}

document.getElementById("calendarTrack").addEventListener("scroll", ()=>{
  updateBubble();
});


function goToToday(){
  selectDay(todayIndex);
}

  selectedIndex = todayIndex;

  // takvimi bug√ºne ortala
  centerOnIndex(todayIndex, true);
}

document.getElementById("titleBtn").addEventListener("click", goToToday);
