<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Winter Arc</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
}

* {
  touch-action: manipulation;
}

body{
  font-family:-apple-system,system-ui;
  background:#000;
  color:#eee;
  padding:16px;
  padding-top:48px; /* √ºst bar i√ßin bo≈üluk */
}

h1,h2{margin-top:0}
.yes{background:#1e7f4f;color:#fff}
.no{background:#7f1e1e;color:#fff}
.card{
  border:1px solid #333;
  padding:12px;
  border-radius:8px;
  margin-top:14px;
}

.task-card{
  background:#fff;
  color:#111;
  border-radius:18px;
  padding:14px 16px;
  margin:12px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}

.task-text{
  font-size:15px;
  font-weight:500;
}

.check-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #ccc;
  background:#fff;
  color:#aaa;
  font-size:22px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position: relative;
}

.top-bar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:52px;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.top-bar h1{
  font-size:16px;   /* yarƒ± boyut */
  margin:0;
}
/* Saya√ß yazƒ±sƒ± */
.timer-badge{
  position:absolute;
  bottom:-14px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#0a1a3a; /* lacivert */
  font-weight:600;
}

/* Aktif durum (normal) */
.check-btn.active{
  background:#22c55e;
  border-color:#22c55e;
  color:#fff;
}

/* Kilitli durum (renkler ters) */
.check-btn.locked{
  background:#fff;
  border-color:#22c55e;
  color:#22c55e;
  cursor:not-allowed;
}

/* Hedef yok ekranƒ± */

.empty-state{
  margin-top:220px;
  text-align:center;
  color:#bbb;
}

.empty-icon{
  font-size:64px;
  margin-bottom:16px;
}

.empty-text{
  font-size:18px;
  margin-bottom:20px;
  color:#fff;          /* beyaz renk */
  font-weight:600;    /* biraz daha kalƒ±n */
}

.create-btn{
  display:inline-block;
  padding:14px 26px;
  background:#5b5fe9;
  color:#fff;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
}

</style>
</head>
<body>

<div class="top-bar">
  <h1>Winter Arc</h1>
</div>



  <div id="emptyState" class="empty-state">
    <div class="empty-icon">üìÅ</div>
    <p class="empty-text">Hen√ºz eklenen bir hedef yok</p>
    <div class="create-btn" onclick="openCreatePanel()">+ Yeni Hedef Olu≈ütur</div>
 

  <div id="goalsContainer"></div>
</div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
<script>
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>
<script>
const state = JSON.parse(localStorage.getItem("dailyState") || "{}");
const locks = JSON.parse(localStorage.getItem("dailyLocks") || "{}");
const timers = {};

function toggleTask(task){
  const card = document.querySelector(`[data-task="${task}"]`);
  const btn = card.querySelector(".check-btn");

  if(locks[task]) return;

  if(state[task] === 1){
    state[task] = 0;
    btn.classList.remove("active");
    removeTimer(task, btn);
  } else {
    state[task] = 1;
    btn.classList.add("active");
    startTimer(task, btn);
  }

  localStorage.setItem("dailyState", JSON.stringify(state));
}

function startTimer(task, btn){
  let time = 60;

  const badge = document.createElement("div");
  badge.className = "timer-badge";
  badge.textContent = time;
  btn.appendChild(badge);

  timers[task] = setInterval(()=>{
    time--;
    badge.textContent = time;

    if(time <= 0){
      clearInterval(timers[task]);
      badge.remove();
      lockTask(task, btn);
    }
  },1000);
}

function removeTimer(task, btn){
  if(timers[task]){
    clearInterval(timers[task]);
    timers[task] = null;
  }
  const badge = btn.querySelector(".timer-badge");
  if(badge) badge.remove();
}

function lockTask(task, btn){
  locks[task] = true;
  btn.classList.remove("active");
  btn.classList.add("locked");

  localStorage.setItem("dailyLocks", JSON.stringify(locks));
}

window.onload = () => {
  for(const task in state){
    if(state[task] === 1){
      const card = document.querySelector(`[data-task="${task}"]`);
      if(card){
        card.querySelector(".check-btn").classList.add("active");
      }
    }
  }

  for(const task in locks){
    if(locks[task]){
      const card = document.querySelector(`[data-task="${task}"]`);
      if(card){
        const btn = card.querySelector(".check-btn");
        btn.classList.remove("active");
        btn.classList.add("locked");
      }
    }
  }
// Bo≈ü hedef kontrol√º
checkEmptyState();
};
function checkEmptyState(){
  const emptyBox = document.getElementById("emptyState");
  const hasAnyTask = Object.keys(state).length > 0;

  if(hasAnyTask){
    emptyBox.style.display = "none";
  } else {
    emptyBox.style.display = "block";
  }
}
</script>

</body>
</html>
