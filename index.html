<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Winter Arc</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html, body {
  overscroll-behavior: none;
  touch-action: manipulation;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  -webkit-text-size-adjust: 100%;
}

* {
  touch-action: manipulation;
}

body{
  font-family:-apple-system,system-ui;
  background:#000;
  color:#eee;
  padding:16px;
  padding-top: calc(48px + env(safe-area-inset-top) + 10px);
}

h1,h2{margin-top:0}
.yes{background:#1e7f4f;color:#fff}
.no{background:#7f1e1e;color:#fff}
.card{
  border:1px solid #333;
  padding:12px;
  border-radius:8px;
  margin-top:14px;
}

.task-card{
  background:#c9b7e2;   /* pudra mor */
  color:#111;
  border-radius:18px;
  padding:14px 16px;
  margin:12px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}

.task-text{
  font-size:15px;
  font-weight:500;
}

.check-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#fff;
  position:relative;
  cursor:pointer;

  display:flex;
  align-items:center;
  justify-content:center;
}

.plus-h{
  position:absolute;
  width:16px;              /* kƒ±sa kol */
  height:3px;              /* kalƒ±nlƒ±k */
  background:#c9b7e2;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  border-radius:2px;
}

.plus-v{
  position:absolute;
  width:3px;               /* kalƒ±nlƒ±k */
  height:16px;             /* kƒ±sa kol */
  background:#c9b7e2;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  border-radius:2px;
}

/* Saya√ß yazƒ±sƒ± */
.timer-badge{
  position:absolute;
  bottom:-14px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#0a1a3a; /* lacivert */
  font-weight:600;
}


/* Hedef yok ekranƒ± */

.empty-state{
  position:fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, calc(-50% - 30px));
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#bbb;
  width:100%;
  pointer-events:auto;
}

.empty-icon{
  font-size:64px;
  margin-bottom:16px;
}

.empty-text{
  font-size:18px;
  margin-bottom:20px;
  color:#fff;          /* beyaz renk */
  font-weight:600;    /* biraz daha kalƒ±n */
}

.create-btn{
  display:inline-block;
  padding:14px 26px;
  background:#5b5fe9;
  color:#fff;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
}

.add-btn{
  position:fixed;
  top:10px;
  right:14px;
  width:auto;
  height:auto;
  background:transparent;      /* daire yok */
  border-radius:0;
  color:#c9b7e2;               /* pudra mor + */
  font-size:28px;
  font-weight:300;             /* ince kollar */
  z-index:1100;
  cursor:pointer;
}


.panel-inner{
  background:#0b0b0b;
  border-radius:22px;
  padding:18px;
  margin:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.panel-handle{
  width:36px;
  height:5px;
  background:#444;
  border-radius:10px;
  margin:0 auto 12px auto;
}

#goalInput{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:12px;
  font-size:16px;
  outline:none;
}

.primary-btn{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#5b5fe9;
  color:white;
  font-size:16px;
  font-weight:600;
}

.cancel-btn{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#222;
  color:#aaa;
  font-size:15px;
}

.top-bar{
  position:fixed;
  top: env(safe-area-inset-top);
  left:0;
  width:100%;
  height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 16px;
  box-sizing:border-box;
  z-index:3000;
}

.top-title{
  font-size:18px;
  font-weight:600;
  color:#fff;
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  pointer-events:none;
}

.top-btn{
  width:32px;
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:#c9b7e2;
  font-size:28px;
  background:transparent;
}

.hamburger{
  position:absolute;
  left:16px;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.hamburger span{
  width:20px;
  height:2px;
  background:#c9b7e2;
  border-radius:2px;
  display:block;
}

.hamburger{
  position:absolute;
  left:16px;
}

.add-btn-top{
  position:absolute;
  right:12px;
  font-weight:300;
}

.plus-icon{
  position:relative;
  width:16px;      /* biraz kƒ±saldƒ± */
  height:16px;     /* biraz kƒ±saldƒ± */
  display:block;
}

.plus-icon::before,
.plus-icon::after{
  content:"";
  position:absolute;
  background:#c9b7e2;
  border-radius:2px;
}

/* yatay kol */
.plus-icon::before{
  width:16px;      /* biraz kƒ±sa */
  height:2.5px;    /* biraz ince */
  top:50%;
  left:0;
  transform:translateY(-50%);
}

/* dikey kol */
.plus-icon::after{
  width:2.5px;     /* biraz ince */
  height:16px;     /* biraz kƒ±sa */
  left:50%;
  top:0;
  transform:translateX(-50%);
}


</style>
</head>
<body>

<div class="top-bar">

  <div class="top-btn hamburger" onclick="openMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="top-title">Winter Arc</div>

  <div class="top-btn add-btn-top" onclick="openCreatePanel()">
  <span class="plus-icon"></span>
</div>

</div>

  <div id="emptyState" class="empty-state">
  <div class="empty-icon">üìÅ</div>
  <p class="empty-text">Hen√ºz eklenen bir hedef yok</p>
  <div class="create-btn" onclick="openCreatePanel()">+ Yeni Hedef Olu≈ütur</div>
</div>

<div id="goalsContainer"></div>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
<script>
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);
</script>
<script>
let goals = JSON.parse(localStorage.getItem("goals") || "[]");

function toggleTask(task){
  
}
  
window.onload = () => {
  renderGoals();
  checkEmptyState();
};

function renderGoals(){
  const container = document.getElementById("goalsContainer");
  container.innerHTML = "";

  goals.forEach(title => {
    const div = document.createElement("div");
    div.className = "task-card";
    div.innerHTML = `
      <div class="task-text">${title}</div>
      <div class="check-btn">
        <span class="plus-h"></span>
        <span class="plus-v"></span>
      </div>
    `;
    container.appendChild(div);
  });
}

function checkEmptyState(){
  const emptyBox = document.getElementById("emptyState");
  const container = document.getElementById("goalsContainer");

  if(container.children.length > 0){
    emptyBox.style.display = "none";
    document.body.style.overflow = "auto";   // scroll a√ßƒ±k
  } else {
    emptyBox.style.display = "flex";
    document.body.style.overflow = "hidden"; // scroll kapalƒ±
  }
}

function openCreatePanel(){
  document.getElementById("createPanel").style.bottom = "0";
  document.body.style.overflow = "hidden";
}

function closeCreatePanel(){
  document.getElementById("createPanel").style.bottom = "-100%";
  document.body.style.overflow = "auto";
}

function addGoal(){
  const input = document.getElementById("goalInput");
  const title = input.value.trim();
  if(!title) return;

  goals.unshift(title); // en √ºste ekle

  localStorage.setItem("goals", JSON.stringify(goals));

  renderGoals();
  checkEmptyState();

  input.value = "";
  closeCreatePanel();
}

function openMenu(){
  alert("Menu panel later üòÑ");
}

</script>
<div id="createPanel" style="
position:fixed;
left:0;
right:0;
bottom:-100%;
height:85%;
background:#111;
border-top-left-radius:20px;
border-top-right-radius:20px;
transition:0.3s;
z-index:2000;
padding:16px;
">

<div class="panel-inner">

  <div class="panel-handle"></div>

  <h3>Yeni Hedef</h3>

  <input id="goalInput" placeholder="Hedef adƒ±">

  <button class="primary-btn" onclick="addGoal()">Kaydet</button>
  <button class="cancel-btn" onclick="closeCreatePanel()">ƒ∞ptal</button>

</div>


</div>

</body>
</html>
